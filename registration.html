<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
 
    <link rel="stylesheet" href="css/Registration.css">

    <title> Welcome | Housingmatch.com</title>
</head>
<body>

<h1>Create a new user</h1>

<div class="formDiv">
    <span> First Name: </span>
    <input type ="text" id="first-name">
</div>

<div class="formDiv">
    <span> Last Name: </span>
    <input type ="text" id="last-name">
</div>

<div class="formDiv">
    <span> Username: </span>
    <input type ="text" id="username">
</div>

<div class="formDiv">
    <span> Password: </span>
    <input type ="password" id="password">
</div>


<div class="formDiv">
    <input type ="checkbox" id="checkbox">
    <span> I agree to the Terms and Conditions </span>
</div>


<div>
<input type ="button" value ="complete your registration" id="submit-button">
</div>

<div>
    <h1>Login</h1>
</div>

<div class="formDiv"> 
    <input type="text" id="usernameLogin">
</div>

<div class="formDiv">
    <input type="text" id="passwordLogin">
</div>

<div class="formDiv">
    <input type="button" value="Login" id="login-button">
</div>


<!-- src (source) to the javascript user class -->
<script src="js/user.js"> </script>
<script src= "js/db.js"></script>
<script src= "js/registration.js"></script>
<script src="js/login.js"></script>

</body>
</html>
